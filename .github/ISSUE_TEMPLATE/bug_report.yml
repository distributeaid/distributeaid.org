name: üêõ Bug Report
description: Report a bug to help improve our project.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is. Also tell us, what did you expect to happen?
      placeholder: Tell us what you see.
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Describe the steps to reproduce the error.
      placeholder: 1. Go to '...' 2. Click on '...' 3. Scroll down to '...' 4. See error
    validations:
      required: true
  - type: dropdown
    id: platforms
    attributes:
      label: Where did you see this issue?
      description: Select the platforms where the issue can be reproduced (that you know of).
      multiple: true
      options:
        - Desktop
        - Mobile
        - Tablet
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Chrome
        - Safari
        - Firefox
        - Microsoft Edge
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      multiple: true
      options:
        - Production
        - Development
        - Testing
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/distributeaid/.github/blob/saga/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true