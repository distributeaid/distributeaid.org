name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: preview

    env:
      CONTENTFUL_ENVIRONMENT: master
      CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
      CONTENTFUL_DELIVERY_TOKEN: ${{ secrets.CONTENTFUL_DELIVERY_TOKEN }}
      CONTENTFUL_PREVIEW_TOKEN: ${{ secrets.CONTENTFUL_PREVIEW_TOKEN }}
      CONTENTFUL_MANAGEMENT_TOKEN: ${{ secrets.CONTENTFUL_MANAGEMENT_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Configure Contentful
        run: |
          echo "CONTENTFUL_HOST='preview.contentful.com'" >> .env.development
          echo "CONTENTFUL_SPACE_ID='${{ env.CONTENTFUL_SPACE_ID }}'" >> .env.development
          echo "CONTENTFUL_ENVIRONMENT='${{ env.CONTENTFUL_ENVIRONMENT }}'" >> .env.development
          echo "CONTENTFUL_DELIVERY_TOKEN='${{ env.CONTENTFUL_DELIVERY_TOKEN }}'" >> .env.development
          echo "CONTENTFUL_PREVIEW_TOKEN='${{ env.CONTENTFUL_PREVIEW_TOKEN }}'" >> .env.development
          echo "CONTENTFUL_MANAGEMENT_TOKEN='${{ env.CONTENTFUL_MANAGEMENT_TOKEN }}" >> .env.development

      - name: Start dev server
        run: |
          nohup yarn dev > server.log 2>&1 & echo $! > run.pid
          echo "DEVSERVER_PID=`cat run.pid`" >> $GITHUB_ENV

      - name: Wait for dev server to be up
        run: until nc -w 10 127.0.0.1 8000; do tail -n 20 server.log; sleep 10; done
        timeout-minutes: 5

      - name: Generate types
        run: yarn run gen-types

      - name: Kill dev server
        run: kill ${{ env.DEVSERVER_PID }}

      - name: Build
        run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: build-${{ github.sha }}
          path: public

  e2e-tests:
    name: Run the end-to-end test

    needs: [build]

    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: build-${{ github.sha }}
          path: public

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Start prod sever
        run: |
          nohup yarn run serve > prod-server.log 2>&1 & echo $! > run.pid
          echo "PRODSERVER_PID=`cat run.pid`" >> $GITHUB_ENV

      - name: Install playwright
        run: npx playwright install

      - name: Wait for prod server to be up
        run: until nc -w 10 127.0.0.1 9000; do tail -n 20 prod-server.log; sleep 10; done
        timeout-minutes: 5

      - name: Run end-to-end tests
        env:
          PORT: 9000
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Kill prod server
        run: kill ${{ env.PRODSERVER_PID }}
