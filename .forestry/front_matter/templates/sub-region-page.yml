---
label: Sub-Region Page
hide_body: true
display_field: name
fields:
- name: name
  type: text
  config:
    required: true
    min: 4
    max: 64
  label: Sub-Region Name
- name: overview
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Overview
  description: An overview of the humanitarian situation in this sub-region.
- name: map
  type: file
  config:
    maxSize: 2
  description: A photo of a map for the sub-region. Should be at least 512x512, and
    in square dimensions.
  label: Map
- name: population
  type: field_group
  config: {}
  fields:
  - name: count
    type: number
    label: Count
    description: The total number of people supported by Distribute Aid's frontline
      partners in the sub-region.
    default: 0
    required: true
    config:
      min: 0
      max: 
      step: 
  - name: trend
    type: select
    default: ''
    config:
      required: false
      options:
      - Increasing
      - Decreasing
      - Stable
      - Unkown
      source:
        type: simple
        section: 
        file: 
        path: 
    label: Trend
    description: Categorize the trend.
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Description
    description: A description of the current population served by Distribute Aid's
      partners in the sub-region.
  label: Population
- name: newsUpdates
  type: field_group
  config: {}
  fields:
  - name: updatesList
    type: include
    config: {}
    template: update
    label: Updates List
  label: News Updates
  description: News updates about humanitarian responses and related info in the region.
- name: coverPhoto
  type: field_group
  config: {}
  fields:
  - name: coverPhotoFields
    type: include
    config: {}
    template: media-asset
    label: Cover Photo Fields
  label: Cover Photo
