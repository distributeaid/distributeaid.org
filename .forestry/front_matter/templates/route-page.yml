---
label: Route Page
hide_body: true
fields:
- name: pagePath
  type: text
  config:
    required: true
    min: 5
    max: 20
  label: Page path
  default: uk-to-lebanon
  description: The path that will appear in the URL. For example, if you choose "uk-to-lebanon",
    the URL of this page will be distributeaid.org/routes/uk-to-lebanon.
- name: routeOrigin
  type: text
  config:
    required: true
  label: Route origin
  default: UK
- name: routeDestination
  type: text
  config:
    required: true
  label: Route destination
  default: France
- name: introduction
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Introduction
- name: aidRequestFormUrl
  type: text
  config:
    required: true
  label: Aid request form URL
  default: "/docs/da_aid-delivery-request_uk-to-france.xlsx"
- name: mapUrl
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
  label: Map URL
- name: deadlines
