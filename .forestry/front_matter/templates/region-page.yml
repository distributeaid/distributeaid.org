---
label: Region Page
hide_body: true
display_field: name
fields:
- name: name
  type: text
  config:
    required: true
    min: 4
    max: 64
  label: Region Name
  default: ''
- name: map
  type: file
  config:
    maxSize: 2
  label: Map
  description: A photo of a map for the region.  Should be at least 512x512, and in
    square dimensions.
- name: overview
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Overview
  description: An overview of the humanitarian situation in this region.
- name: governmentResponse
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Government Response
  description: How the government is currently handling relevant humanitarian issues
    in this region.
- name: newsUpdates
  type: field_group
  config: {}
  fields:
  - name: updatesList
    type: include
    config: {}
    template: update
    label: Updates List
  label: News Updates
  description: News updates about humanitarian responses and related info in the region.
- name: stayInformed
  type: field_group
  config: {}
  fields:
  - name: linksList
    type: include
    config: {}
    template: linkslist
    label: Links List
  label: Stay Informed Links
  description: Links to news, reporting, and other information sources that regularly
    cover the region.
- name: subregions
  type: list
  config:
    use_select: true
    min: 
    max: 
    source:
      type: pages
      section: regions
  label: Sub Regions
- name: coverPhoto
  type: field_group
  config: {}
  fields:
  - name: coverPhotoFields
    type: include
    config: {}
    template: media-asset
    label: Cover Photo Fields
  label: Cover Photo
pages:
- content/pages/regions/eastern-europe/index.md
- content/pages/regions/france/index.md
- content/pages/regions/greece/index.md
- content/pages/regions/lebanon/index.md
- content/pages/regions/the-balkans/index.md
