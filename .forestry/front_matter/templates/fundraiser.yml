---
label: Fundraiser
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
    min: 2
  label: Title
  description: The title of the fundraiser.
- name: abstract
  type: textarea
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Abstract
  description: This text appears on the overview page
- type: field_group_list
  name: allocations
  label: Funding allocations
  description: Provide the planned funding allocations for this project
  hidden: false
  config:
    labelField: purpose
    required: false
    min: 0
  fields:
  - name: date
    type: datetime
    label: Date
    description: Date of allocation
    config:
      required: true
      date_format: YYYY-MM-DD
      time_format: 
      display_utc: false
    default: now
  - name: amountEUR
    type: number
    config:
      required: true
      min: 1
    label: Amount (EUR)
    description: The amount of the allocated funds in EUR
  - name: purpose
    type: text
    config:
      required: true
      min: 2
    label: Purpose
    description: Describes the purpose the allocated funds will be used for.
- type: field_group_list
  name: gallery
  label: Gallery
  description:  Provide photos for the fundraiser. The first photos is used as the hero image for the fundraiser.
  hidden: false
  fields:
  - type: file
    name: url
    label: URL
    hidden: false
    config:
      required: true
  - name: alt
    type: text
    config:
      required: true
      min: 2
    label: Alternative text
    description: Description of the photo, used as the alternative text.
  config:
    labelField: alt
    required: true
    min: 1
